---
layout: default
---

<ul>
    {% for other in paginator.other %}
      <li>
          <h2><a href="{{ other.url | prepend: site.baseurl | replace: '//', '/' }}">{{ other.title }}</a></h2>
          <time datetime="{{ other.date | date_to_xmlschema }}">{{ other.date | date_to_string }}</time>
          <p>{{ other.content | strip_html | truncatewords:50 }}</p>
      </li>
    {% endfor %}
</ul>
