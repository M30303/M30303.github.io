title: M30303
description: "M30303's webpage"
author:
  name: "M30303"
  email: ""
  url: "https://github.com/M30303"

baseurl: ""

source: .
destination: ./_site
permalink: /:title
paginate: 5
paginate_path: /blog/page:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "mittens"
year : "2023"

# thanks tocttou for this theme
remote_theme: tocttou/hacker-blog

# jekyll serve options
port: 8880 #local server port
